			<script type="text/javascript">
			function show(){
				document.getElementById("gzh").style.display="block";
				
			}
			function no(){

			}
			function show1(){
				document.getElementById("xz").style.display="block";
				
			}
			function no1(){

			}
			function show2(){
				document.getElementById("notice-content").style.display="block";
				
			}

			}
			function checkPhone(){
			    var phone = document.getElementById("input1").value;
			    if(!(/^1[34578]\d{9}$/.test(phone))){ 
			       document.getElementById("span1").innerHTML="格式不对请重新输入";
			        return false; 
			    } else{
			    	 document.getElementById("span1").innerHTML="&nbsp;&nbsp;&nbsp;&nbsp;";
			    }
			}
			function checkYzm() {
				var yzm = document.getElementById("input2").value.length;
				/*alert(yzm);*/
				if (yzm!=4) {
					 document.getElementById("span2").innerHTML="格式不对请重新输入";
				} else{
					 document.getElementById("span2").innerHTML="&nbsp;&nbsp;&nbsp;&nbsp;";
				}
				
			}
			function checkYzm1() {
				var yzm = document.getElementById("input3").value.length;
				/*alert(yzm);*/
				if (yzm!=4) {
					 document.getElementById("span3").innerHTML="格式不对请重新输入";
				} else{
					 document.getElementById("span3").innerHTML="&nbsp;&nbsp;&nbsp;&nbsp;";
				}
				
			}
			function testPassword() {
				var psw =document.getElementById("input4").value.length
			/*	alert(psw);*/
			  if (psw<6||psw>25) {
			  	document.getElementById("span4").innerHTML="密码必须为6-25位";
			  } else{
			  		document.getElementById("span4").innerHTML="&nbsp;&nbsp;&nbsp;";
			  }
			}
			function testPassword1() {
				if (document.getElementById("input4").value!=document.getElementById("input5").value) {
					document.getElementById("span5").innerHTML="两次密码不一致";
				} else{
				document.getElementById("span5").innerHTML="&nbsp;&nbsp;&nbsp;"	;
				}
				if (document.getElementById("input5").value=="") {
					document.getElementById("span5").innerHTML="此项不能为空";
				} 
			}
